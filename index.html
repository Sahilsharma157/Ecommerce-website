<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Stylish Store</h1>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="products-link">Products</a></li>
                    <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="#" id="login-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="hero">
            <h2>Welcome to Stylish Store</h2>
            <p>Discover amazing products at unbeatable prices!</p>
        </section>

        <section id="products">
            <h2>Featured Products</h2>
            <div id="product-list"></div>
        </section>

        <section id="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">0.00</span></p>
            <button id="checkout-btn" class="btn" style="display: none;">Proceed to Checkout</button>
        </section>

        <section id="login" style="display: none;">
            <form id="auth-form">
                <h2 id="auth-form-title">Login to Your Account</h2>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button id="toggle-mode" class="btn btn-link">Don't have an account? Register</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
